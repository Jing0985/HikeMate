<!DOCTYPE html>
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon"
          href="{% static 'images/favicon.ico' %}"
          type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!-- Mumble UI -->
    <!-- <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" /> -->
    <!-- Dev Search UI -->
    <!-- <link rel="stylesheet" href="{% static 'styles/app.css' %}" /> -->
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>HikeMate - Trail Recommender</title>
</head>
<body>
    {% include 'navbar.html' %}
    {% comment %} <!-- {% if messages %}
		<ul class="messages">
				{% for message in messages %}
				<li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
						{% endfor %}
		</ul>
    {% endif %} --> {% endcomment %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert  alert--{{ message.tags }}">
                <p class="alert__message">{{ message }}</p>
                <button class="alert__close">x</button>
            </div>
        {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock content %}
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="{% static 'uikit/app.js' %}"></script>
<script src="{% static 'js/changeQuestion.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/color.js' %}"></script>
<script src="{% static 'js/popup.js' %}"></script>
<script src="{% static 'js/queryData.js' %}"></script>
<script src="{% static 'js/sendCookies.js' %}"></script>
<script src="{% static 'js/chipColor.js' %}"></script>
<script src="{% static 'js/dropDownScript.js' %}"></script>
<script src="{% static 'js/range.js' %}"></script>
</html>
